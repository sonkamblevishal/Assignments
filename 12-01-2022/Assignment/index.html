<html>
    <head>
        <title>Like & Dislike Button </title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/aad0bf1a4f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="p1">
            <div class="like">
                <i onclick="count1()" class="fas fa-thumbs-up icon"></i>
                <br>
                <input id="likecount" type="number" value="0">

            </div>
            <div class="dislike">
                <i onclick="count2()" class="fas fa-thumbs-down symbol"></i>
                <br>
                <input id="dislikecount" type="number" value="0">
            </div>

        </div>
        <script  src="index.js"></script>
    </body>
</html>
