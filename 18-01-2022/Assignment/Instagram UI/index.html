<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram UI</title>
</head>
<body>
    
    <div id="navbar">
        <div class="nav-items">

                <p><i class="fab fa-instagram"></i></p>
                <p><img src="./images/insta.png" alt="logo"></p>
                <p class="input"><input type="text" value="Search"></p>

                <div id="icon"> 
                    <p><i class="fab fa-facebook-messenger"></i></p>
                    <p><i class="far fa-heart"></i></p>
                    <p><i class="far fa-user"></i></p>
                </div>

        </div>
              
    </div>
       
            <p class="profile"><i class="fas fa-user-circle fa-2x"></i></p>

            <div class="profile-description">
                <p class="profile-name">Vishal123</p>
                <p>Pune,Maharashtra</p>
            </div>
           
        </div>

    <div class="mid-section">
        <p><img id="image" src="https://images.unsplash.com/photo-1642730467319-c74035bc52ed?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="img"></p>
     </div>

     <div class="buttons">
         <p><i id="likeIcon" class="far fa-heart"></i></p>
         <p><i class="far fa-comment"></i></p>
         <p><i class="fal fa-upload"></i></p>
     </div>

     <div class="description"> 
         <button type="number" value="0" id="display">0</button>
        <!-- <p id="display" value="0"> 16460 likes</p> -->
        <p>Lorem ipsum doldelectus. Corrupti reiciendis numquam animi, iusto dolores officia.</p>
    </div>


    <script src="index.js"></script>
</body>
</html>
